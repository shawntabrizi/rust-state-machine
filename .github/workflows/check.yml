name: Check Tutorial

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cargo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: clippy

      - name: Run format, lint, and test script
        run: ./check.sh
        shell: bash
